<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AETracker - Dashboard</title>
    <link rel="stylesheet" href="Style.css" type="text/css"/>
</head>
<body>
<h1>Welcome!</h1>
<div class="Grid">

    <div id="LoginContainer" class="GridElements">
        <p>User ID:</p>
        <input type="text" id="LoginID"/>
        <input id="loginButton" type="submit" name="submit"/>
    </div>

    <div id="HistoryContainer" class="GridElements">
        <h2>Trip History:</h2>
        <table id="HighScoresTable">
            <tr>
                <th>TripId:</th>
                <th>Date:</th>
            </tr>
        </table>
    </div>

    <div id="MapContainer" class="GridElements">
        <div id="map"></div>
    </div>

</div>
<script src="main.js" class="GridElements"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb9rttcGoBaKHcmNoLcZqK2Glgl6fzf-k&callback=initMap"></script>
</body>
</html>
