<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AETracker - Dashboard</title>
    <link rel="stylesheet" href="Style.css" type="text/css"/>
</head>
<body>
<h1>Welcome!</h1>
<div class="Grid">

    <div id="LoginContainer" class="GridElements">
        <p>User ID:</p>
        <input type="text" id="LoginID"/>
        <input type="submit" name="submit"/>
    </div>

    <div id="HistoryContainer" class="GridElements">
        <h2>Trip History:</h2>
        <table id="HighScoresTable">
            <tr>
                <th>Start:</th>
                <th>Stop:</th>
                <th>Date:</th>
            </tr>
            <tr>
                <td>Larvik</td>
                <td>Sandefjord</td>
                <td>11.12.2017</td>
            </tr>
            <tr>
                <td>Larvik</td>
                <td>Porsgrun</td>
                <td>11.12.2017</td>
            </tr>
            <tr>
                <td>Porsgrun</td>
                <td>Oslo</td>
                <td>11.12.2017</td>
            </tr>
        </table>
    </div>

    <div id="MapContainer" class="GridElements">
        Map:
    </div>

</div>
<script src="main.js" class="GridElements"></script>
</body>
</html>
