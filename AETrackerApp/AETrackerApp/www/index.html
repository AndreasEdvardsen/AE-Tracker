<!DOCTYPE html>
<html>
<head>
    <!--
    Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
    For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>AETrackerApp</title>
</head>
<body>

<div id="LoginPage" class="page" style="display: none">
    <h1>Log in</h1>
    <p>User Id:</p>
    <input type="text" id="UserIdLogin"/>
    <h3>Log In</h3>
    <h4>OR</h4>
    <h3 id="registerButton">Register</h3>
</div>
    
<div id="HomePage" class="page" style="display: none">
    <h1>Welcome!</h1>
    <h3 id="newTripButton">New Trip</h3>
    <h3 id="TripHistoryButton">Trip History</h3>
</div>
    
<div id="NewTripPage" class="page" style="display: none">
   <h3 id="toggleTracker" >Start</h3>
</div>

<div id="TripHistoryPage" class="page"></div>

<div id="NewUserPage" style="display: none" class="page">
    <h1>New User:</h1>
    <p>First Name:</p>
    <input type="text" id="FirstNameInput"/>
    <p>Last Name:</p>
    <input type="text" id="LastNameInput"/>
    <p>Email:</p>
    <input type="text" id="Email"/>
    <button class="submitButton">submit</button>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="scripts/platformOverrides.js"></script>

<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/navigation.js"></script>

</body>
</html>
